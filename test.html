<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <link type="text/css" href="graph-editor.js/css/graph-editor.css" rel="Stylesheet" />
    <script src="graph-editor.js/build/graph-editor.js"></script>

    <link type="text/css" href="graph-editor.js/lib/jquery-ui/css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="Stylesheet" />
    <link type="text/css" href="graph-editor.js/lib/highlight/styles/github.css" rel="Stylesheet" />
    <script src="graph-editor.js/lib/highlight/highlight.pack.js"></script>
    <script src="graph-editor.js/lib/jquery-ui/js/jquery-1.7.2.min.js"></script>
    <script src="graph-editor.js/lib/jquery-ui/js/jquery-ui-1.8.20.custom.min.js"></script>
</head>
<body>
  <div class = "container">
  <h1>Music graph</h1>
    <ul>
      <li>Select and move nodes using mouse</li>
      <li>Click on empty space to make a new node</li>
      <li>Select two nodes to make an edge between them</li>
      <li>Select node and press 'q' to make it a starting one</li>
    </ul>
    <div id="graph_ed1"></div>
    <footer class="footer">
      By Dmitry Galchinsky (galchinsky@gmail.com). GUI is based on <a href="https://github.com/rkirov/graph-editor.js">graph-editor.js</a> by Radoslav Kirov
    </footer>
  </div>
</body>
<script type="text/javascript" charset="utf-8" src="main.js"></script>
</html>
